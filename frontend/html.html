<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Data Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<a href="./table.html"></a>
<div class="container">
  <h1>Student Registration</h1>
  <form id="studentForm">
    <label>Student Name*</label>
    <input type="text" id="studentName" required>

    <label>Father Name</label>
    <input type="text" id="fatherName">

    <label>Class</label>
    <input type="text" id="class">

    <label>Section</label>
    <input type="text" id="section">

    <label>Contact</label>
    <input type="number" id="contact">

    <label>Aadhar</label>
    <input type="number" id="aadhar">

    <label>Admission Date</label>
    <input type="date" id="adDate">

    <label>Date of Birth</label>
    <input type="date" id="dob">

    <label>PEN ID</label>
    <input type="number" id="penID">

    <!-- Fees -->
    <h3>Fees</h3>
    <label>Admission Fee</label>
    <input type="number" id="adFee">

    <label>Fee</label>
    <input type="number" id="fee">

    <label>Bus</label>
    <input type="number" id="bus">

    <label>Hostel</label>
    <input type="number" id="hostel">

    <label>Discount</label>
    <input type="number" id="discount">

    <label>Concession By</label>
    <input type="text" id="concessionBy">

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>
</div>

<script src="app.js"></script>
</body>
</html>
